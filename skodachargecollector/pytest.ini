[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=chargecollector
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    -p no:warnings
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    database: Tests that require database access
    slow: Slow running tests
