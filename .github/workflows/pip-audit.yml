name: pip-audit

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * 1" # Mondays 05:00 UTC

permissions:
  contents: read

jobs:
  audit:
    runs-on: skoda-runner-set
    strategy:
      matrix:
        service:
          [
            skodaimporter,
            skodachargefinder,
            skodachargefrontend,
            skodaupdatechargeprices,
            skodachargecollector,
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-audit-${{ hashFiles(format('{0}/requirements.txt', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-pip-audit-
            ${{ runner.os }}-pip-

      - name: Configure PyPI proxy
        run: |
          mkdir -p ~/.config/pip
          echo "[global]" > ~/.config/pip/pip.conf
          echo "index-url = http://my-pypi-pypi-server.pypi.svc.cluster.local/simple/" >> ~/.config/pip/pip.conf
          echo "trusted-host = my-pypi-pypi-server.pypi.svc.cluster.local" >> ~/.config/pip/pip.conf

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        working-directory: ${{ matrix.service }}
        run: |
          # Fail on vulnerabilities; ignore development-only extras
          pip-audit --requirement requirements.txt --progress-spinner off
