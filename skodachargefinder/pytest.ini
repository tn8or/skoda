[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=chargefinder
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=40
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Register custom pytest markers to avoid warnings
markers =
    asyncio: mark test as an async test

[coverage:run]
source = .
omit =
    tests/*
    */venv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.: